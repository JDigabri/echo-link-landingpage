<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POS Tiles</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; height:100%; background:#020202; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif; }
    #screen-root { width:1024px; height:1024px; padding:48px; box-sizing:border-box; color:#fff; background:linear-gradient(135deg,#041214 0%,#0b6a3f 100%); }
    .tiles { display:grid; grid-template-columns:repeat(3,1fr); gap:16px }
    .tile { background:rgba(255,255,255,0.04); padding:14px; border-radius:12px }
    .tile h3{ margin:0 0 6px; font-size:16px }
    .tile p{ margin:0; opacity:.85 }
    footer { position:absolute; left:48px; right:48px; bottom:24px; display:flex; justify-content:space-between; font-size:13px; opacity:.9 }
  </style>
</head>
<body>
  <div id="screen-root" aria-label="Tiles Screen">
    <h1 style="margin:0 0 12px;font-size:48px">Terminal Tiles</h1>
    <div class="tiles">
      <div class="tile"><h3>Terminal A</h3><p>Online • 12 tx/hr</p></div>
      <div class="tile"><h3>Terminal B</h3><p>Offline • Last ping 2m</p></div>
      <div class="tile"><h3>Terminal C</h3><p>Online • 9 tx/hr</p></div>
      <div class="tile"><h3>Terminal D</h3><p>Online • 22 tx/hr</p></div>
      <div class="tile"><h3>Terminal E</h3><p>Online • 7 tx/hr</p></div>
      <div class="tile"><h3>Terminal F</h3><p>Maintenance</p></div>
    </div>
    <footer>
      <div id="footer-time">—</div>
      <div class="badge">Tiles</div>
    </footer>
  </div>

  <script>
    const footerTime = document.getElementById('footer-time');
    function tick(){ if(footerTime) footerTime.textContent = new Date().toLocaleTimeString(); }
    tick(); setInterval(tick,1000);
  </script>
</body>
</html>
