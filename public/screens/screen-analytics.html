<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POS Analytics</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; height:100%; background:#031526; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif; }
    #screen-root { width:1024px; height:1024px; padding:48px; box-sizing:border-box; color:#cfe9ff; background:linear-gradient(135deg,#001122 0%,#0a5fbf 100%); }
    h1 { margin:0 0 8px; font-size:56px; font-weight:800 }
    .subtitle { margin:0 0 20px; opacity:.9 }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px }
    .panel { background:rgba(255,255,255,0.04); border-radius:12px; padding:14px }
    .label { font-size:12px; opacity:.8; text-transform:uppercase }
    .value { font-weight:800; font-size:34px }
    .chart { height:140px; background:linear-gradient(90deg, rgba(255,255,255,0.06), transparent); border-radius:8px }
    footer { position:absolute; left:48px; right:48px; bottom:24px; display:flex; justify-content:space-between; font-size:13px; opacity:.9 }
  </style>
</head>
<body>
  <div id="screen-root" aria-label="Analytics Screen">
    <h1>EchoLink Analytics</h1>
    <div class="subtitle">Overview • Live</div>
    <div class="grid">
      <div class="panel">
        <div class="label">Revenue</div>
        <div class="value">$12,450</div>
        <div class="chart" aria-hidden="true"></div>
      </div>
      <div class="panel">
        <div class="label">Conversion</div>
        <div class="value">3.2%</div>
        <div class="chart" aria-hidden="true"></div>
      </div>
      <div class="panel">
        <div class="label">Active Terminals</div>
        <div class="value">24</div>
        <div class="chart" aria-hidden="true"></div>
      </div>
      <div class="panel">
        <div class="label">Satisfaction</div>
        <div class="value">97%</div>
        <div class="chart" aria-hidden="true"></div>
      </div>
    </div>
    <footer>
      <div id="footer-time">—</div>
      <div class="badge">Realtime</div>
    </footer>
  </div>

  <script>
    const footerTime = document.getElementById('footer-time');
    function tick(){ if(footerTime) footerTime.textContent = new Date().toLocaleTimeString(); }
    tick(); setInterval(tick,1000);
  </script>
</body>
</html>
